<div class="flightResult vcenter" [OPT]>
    <div class="flightNo infoDiv">[AIRLINE]</div>
    <div class="flightDisplay vcenter">
        <div class="location infoDiv">
            <div class="label">SOURCE</div>
            <div class="value">[SOURCE_IATA_CODE]</div>
        </div>
        <div class="timeline">
            <div class="symbol center">
                <img src="https://i.imgrpost.com/imgr/2018/09/08/airplane.png" alt="airplane.png" border="0" />
            </div>
            <div class="duration center">[FLIGHT_DURATION]</div>
        </div>
        <div class="location infoDiv">
            <div class="label">DESTINATION</div>
            <div class="value">[DESTINATION_IATA_CODE]</div>
        </div>
    </div>
    <div class="flightInfo infoDiv">
        <div class="label">FLIGHT TIME</div>
        <div class="value">[DEPARTING_TIME]</div>
        <div class="label">SEAT CLASS</div>
        <div class="value">[SEAT_CLASS]</div>
    </div>
    <form method="post">
        <div id="payment-container" class="flightInfo infoDiv">
            <input type="submit" class="flight-price" name="flight-price" value="[FLIGHT_PRICE]" style="background: #5B2A4C;" />
            <input type="hidden" name="offer_submit" value="[OFFER_ID]" />
            [BAGGAGE_HTML]
        </div>
    </form>
</div>
