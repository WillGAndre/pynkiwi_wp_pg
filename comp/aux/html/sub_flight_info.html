<!DOCTYPE html>
<html>
    <div id='flight_[FLIGHT_INDEX]' class='flight_info_content'>
        <div class='entry top'><div class='title'>Source:</div>
            <div id='entry-source' class='text imp'>[SOURCE_IATA_CODE]</div>
        </div>
        <div class='entry top'>
            <div class='title'>Destination:</div>
            <div id='entry-dest' class='text imp'>[DESTINATION_IATA_CODE]</div>
        </div>
        <div class='entry top'>
            <div class='title'>Dep Date:</div>
            <div id='entry-dep_date' class='text imp'>[DEPARTURE_DATE]</div>
        </div>
        <div class='entry top'>
            <div class='title'>Arr Date:</div>
            <div id='entry-arr_date' class='text imp'>[ARRIVAL_DATE]</div>
        </div>
        <div class='entry top'>
            <div class='title'>Flight time:</div>
            <div id='entry-flight_time' class='text imp'>[FLIGHT_DURATION]</div>
        </div>
    </div>
</html>
